<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="container border mt-3 p-5" id="d1">
            <h3 class="text-center" >Register</h3><br>
            <form [formGroup]="registerForm" action="" class="row g-3" (ngSubmit)="register()">
                
                <div class="col-md-12">
                    <input formControlName="name" type="text" name="name" id="" class="form-control" placeholder="Name" required>
                </div>
                <div *ngIf="this.registerForm.get('name')?.touched&&this.registerForm.get('name')?.errors" class="m-3" style="color: red;">
                    Invalid Name</div>
                <div class="col-md-12">
                    <input formControlName="username"type="text" name="username" id="" class="form-control" placeholder="Username" required>

                </div>
                <div *ngIf="this.registerForm.get('username')?.touched&&this.registerForm.get('username')?.errors" class="m-3" style="color: red;">
                    Invalid Username</div>
                <div class="col-md-12">
                    <input formControlName="mob" type="text" name="mob" id="" class="form-control" placeholder="Phone Number" required>
                </div>
                <div *ngIf="this.registerForm.get('mob')?.touched&&this.registerForm.get('mob')?.errors" class="m-3" style="color: red;">
                    Invalid Mobile number</div>
                <div class="col-md-12">
                    <input formControlName="password" type="text" name="password" id="" placeholder="Password" class="form-control">
                </div>
                <div *ngIf="this.registerForm.get('password')?.touched&&this.registerForm.get('password')?.errors" class="m-3" style="color: red;">
                    Invalid Password</div>
                <div class="col-md-6">
                    <input type="submit" value="Register" class="btn btn-primary">

                </div>
                <div>
                    <label for="">Already a user? Click here to <a href="home/login" style="color: rgb(8, 9, 59);">Login</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>
