<div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container border mt-5 p-5 mb-5" id="d1">
                <h3 class="text-center" >Login</h3><br>
                <form [formGroup]="loginForm" class="row g-3 p-5" (ngSubmit)="login()" >
                    
                    <div class="col-md-12">
                        <input formControlName="username" type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div *ngIf="this.loginForm.get('username')?.touched&&this.loginForm.get('username')?.errors" class="m-3" style="color: red;">
                        Invalid Username</div>
                    <div class="col-md-12">
                        <input formControlName="password" type="password" name="password" id="" placeholder="Password" class="form-control">
                    </div>
                    <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors" class="m-3" style="color: red;">
                        Invalid Account Number</div>
                    <div class="col-md-6">
                        <input type="submit" value="Login" class="btn btn-primary">

                    </div>
                    <div>
                        <label for="">Not a User? Click here to <a href="home/register" style="color: rgb(8, 9, 59);">register</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
