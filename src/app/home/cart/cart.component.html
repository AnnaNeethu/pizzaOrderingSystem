<ng-container *ngIf="foods.length!=0">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sl. No</th>
                        <th>Food Name</th>
                        <th>Food Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let food of foods;let i = index" >
                        <td>{{i+1}}</td>
                        <td>{{food.foodName}}</td>
                        <td><img src="{{food.image}}" style="width: 120px; border-radius: 50px;" alt=""></td>
                        <td>{{food.price}}</td>
                        <td>{{i+1}}</td>
                        <td>{{grandTotal}}</td>
                        <td>
                            <button (click)="removeItem(food)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/home/dashboard" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>Grand Total : â‚¹{{grandTotal}}</strong></td>

                    </tr>
                </thead>

            </table>
        </div>
    </div>
    <div class="checkout">
        <div class="food-count">
            {{foods.length}}
        </div>
        <div class="total-price">
            {{foods.total}}
        </div>
    </div>
</ng-container>

<ng-container *ngIf="foods.length==0">
    
<div class="container">
    <div class="card">
        <h5 class="title" style="text-align: center;"><strong>My Cart</strong></h5>
    </div>
    <div class="center">
        <img src="https://i.postimg.cc/jdc1Ftyv/cart.jpg" alt="">
        <h4>Your Cart is empty</h4>
        <h6>Add food to it</h6>
        <button class="btn btn-primary">
            <a href="home/dashboard" style="color:azure">
        Add Food</a></button>
    </div>
</div>
</ng-container>
